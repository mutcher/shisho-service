name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build debug
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
      - uses: actions/upload-artifact@v3
          with:
            name: shiho-service
            path: target/debug/shisho-service
